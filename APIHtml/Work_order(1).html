    var json = {
        data: {
            '事件单':1700,

        }
    }
    var myChart = document.getElementById('charts');
    function initEchart(obj) {
        if(obj == null && obj == undefined) {
            //alert('数据不能为空');
            return false;
        }
        var json = null;
        if(typeof obj == "string") {
            json = JSON.parse(obj).data;
        } else {
            json = obj.data;
        }
        chartLine(myChart,json)
    }
    initEchart(json);
