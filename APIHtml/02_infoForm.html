<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机房功率模块</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="chartsjs/progressPie.js"></script>
    <style>
        ul {
            list-style: none;
            width: 100%;
            height: 100%;
        }
        ul li {
            height: 100%;
            width: 50%;
            float: left;
        }
    </style>
</head>
<body>
<div class="projectBox">
    <div class="infoForm">
        <!--头部导航 start-->
        <div class="nav">
            <span class="h-Title">虚机状态</span>
        </div>
        <!--头部导航 end-->
        <!--图标部分 start-->
        <div id="charts">
            <ul>
                <li id="chart1"></li>
                <li id="chart2"></li>
            </ul>
        </div>
        <!--图标部分 end-->
        <i class="left-top"></i>
        <i class="left-bottom"></i>
        <i class="right-top"></i>
        <i class="right-bottom"></i>
    </div>
</div>


<script>
    var json = {
        data : [
            {name:'cpu',value:10},
            {name:'内存',value:60},
        ]
    }
    var chart1 = document.getElementById('chart1');
    var chart2 = document.getElementById('chart2');
    function initHtml(obj) {
        if(obj == null && obj == undefined) {
            //alert('数据不能为空');
            return false;
        }
        var json = null;
        if(typeof obj == "string") {
            json = JSON.parse(obj).data;
        } else {
            json = obj.data;
        }

        progressPie(chart1,json[0])
        progressPie(chart2,json[1],{color:'#7FFFD4'})

    }
    initHtml(json);
</script>
</body>
</html>
